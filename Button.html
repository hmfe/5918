<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  background-color: #FFC55C;
  border: solid;
  border-color : grey;
  color: black;
  padding: 10px 10px;
  cursor: pointer;
}

.del{
  padding: 20px;
  font-size: 30px;
  bottom: 23px;
  position: relative;
}

.cross{
  color: black;
  background: white;
  padding: 20px;
  border-radius: 60px;
}

.btn:hover {
  background-color: #FFA500;
}
</style>
</head>
<body>

<button class="btn"><strong class="del">Delete</strong> <input type="image" src="close.png" class="cross"></button>

</body>
</html>
